<div
  style="
    width: 100%;
    display: flex;
    justify-content: center;

    background-color: white;
  "
>
  <mat-divider style="width: 1320px"></mat-divider>
</div>

<div class="viewport">
  <div class="frame" style="background-color: #00000040">
    <!-- TOPO -->
    <div class="badge-right">
      <app-baralho #baralhoRef (cardDrawn)="onCardDrawn($event)" [clickable]="false"> </app-baralho>
    </div>
    <div class="top-area">
      <div class="top-left-cards">
        <app-playing-card
          *ngFor="let c of maoDealer; let i = index"
          [card]="c"
          [faceUp]="c.faceUp"
          size="medium"
          [style.transform]="'translateY(' + i * -5 + 'px)'"
        >
        </app-playing-card>
      </div>
    </div>

    <!-- CENTRO -->
    <div class="center-area">
      <!-- TÍTULO ACIMA DO DIVIDER -->
      <div class="arc-title">JOGO 21</div>

      <!-- DIVIDER CURVADO -->
      <div class="curved-divider"></div>

      <!-- CARTAS CENTRALIZADAS -->
      <div class="player-cards mao-jogador">
        <app-playing-card
          *ngFor="let c of maoJogador; let i = index"
          [card]="c"
          [faceUp]="c.faceUp"
          size="medium"
          [style.transform]="'translateY(' + i * 5 + 'px)'"
          class="player-card"
        >
        </app-playing-card>
      </div>

      <span class="count-indicador">{{ totalCartasJogador }}/{{ maxCartasJogador }}</span>
    </div>

    <!-- BOTÕES -->

    </div>
    <app-button-back-dashboard></app-button-back-dashboard>
  </div>
</div>
