<div class="viewport">
  <div class="frame">
    <!-- TOPO -->
    <div class="badge-right">
      <app-baralho (cardDrawn)="onCardDrawn($event)" [clickable]="true"> </app-baralho>
    </div>
    <div class="top-area">
      <div class="top-left-cards">
        <app-playing-card
          *ngFor="let c of maoDealer; let i = index"
          [card]="c"
          [faceUp]="c.faceUp"
          size="medium"
          [style.transform]="'translateY(' + i * -5 + 'px)'"
        >
        </app-playing-card>
      </div>
    </div>

    <!-- CENTRO -->
    <div class="center-area">
      <!-- TÍTULO ACIMA DO DIVIDER -->
      <div class="arc-title">JOGO 21</div>

      <!-- DIVIDER CURVADO -->
      <div class="curved-divider"></div>

      <!-- CARTAS CENTRALIZADAS -->
      <div class="player-cards mao-jogador">
        <app-playing-card
          *ngFor="let c of maoJogador; let i = index"
          [card]="c"
          [faceUp]="c.faceUp"
          size="medium"
          [style.transform]="'translateY(' + i * 5 + 'px)'"
          class="player-card"
        >
        </app-playing-card>
      </div>

      <span class="count-indicador">1/1</span>
    </div>

    <!-- BOTÕES -->
    <div class="controls">
      <button mat-button class="btn pass" (click)="onPass()">
        <span class="icon-wrap"><mat-icon>pan_tool</mat-icon></span>
        <span>PASSAR</span>
      </button>

      <button mat-button class="btn draw" (click)="onDraw()">
        <span class="icon-wrap"><mat-icon>arrow_downward</mat-icon></span>
        <span>PEDIR</span>
      </button>
    </div>
  </div>
</div>
