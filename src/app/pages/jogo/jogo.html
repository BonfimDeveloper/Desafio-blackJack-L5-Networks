<div class="viewport">
  <div class="frame">
    <!-- TOPO -->
    <div class="badge-right">
  <div class="badge blue">L5</div>
</div>
    <div class="top-area">
      <div class="top-left-cards">
        <div class="card small">
          <div class="rank">A</div>
          <div class="suit heart">♥</div>
        </div>
        <div class="badge blue">L5</div>
      </div>
    </div>

    <!-- CENTRO -->
    <div class="center-area">
      <!-- TÍTULO ACIMA DO DIVIDER -->
      <div class="arc-title">JOGO 21</div>

      <!-- DIVIDER CURVADO -->
      <div class="curved-divider"></div>

      <!-- CARTAS CENTRALIZADAS -->
      <div class="player-cards">
        <div class="card medium">
          <div class="rank black">A</div>
          <div class="suit black">♠</div>
        </div>

        <div class="card medium">
          <div class="rank red">10</div>
          <div class="suit red">♥</div>
        </div>
      </div>

      <div class="count-indicator">1/1</div>
    </div>

    <!-- BOTÕES -->
    <div class="controls">
      <button mat-button class="btn pass" (click)="onPass()">
        <span class="icon-wrap"><mat-icon>pan_tool</mat-icon></span>
        <span>PASSAR</span>
      </button>

      <button mat-button class="btn draw" (click)="onDraw()">
        <span class="icon-wrap"><mat-icon>arrow_downward</mat-icon></span>
        <span>PEDIR</span>
      </button>
    </div>
  </div>
</div>
