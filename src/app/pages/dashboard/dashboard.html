<div style="display: flex; flex-direction: row; justify-content: center; width: 100%">

      align-items: center;

  >
    <span> Iniciar Nova Partida </span>

        height="90"
        rx="8"

        x="50"
        y="15"
        width="60"
        height="90"
        rx="8"
        fill="white"
        stroke="black"

        x="30"
        y="20"
        width="60"
        height="90"
        rx="8"
        fill="white"
        stroke="black"

      <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="38" fill="black">

    </svg>
  </div>
