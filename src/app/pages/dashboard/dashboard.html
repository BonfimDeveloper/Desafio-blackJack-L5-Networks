

<div class="sub-header">
  <div class="divs-sub" >
    <div>
      <mat-icon class="icon">sports_esports</mat-icon>
    </div>
    <div class="div-itens" >
      <span>Partidas</span>
      <span>{{ auth.user()?.stats?.games }}</span>
    </div>
  </div>
  <div class="divs-sub" >
    <div>
      <mat-icon class="icon">mood</mat-icon>
    </div>
    <div class="div-itens">
      <span>Vitórias</span>
      <span>{{ auth.user()?.stats?.wins }}</span>
    </div>
  </div>
  <div class="divs-sub" >
    <div>
      <mat-icon class="icon">sentiment_very_dissatisfied</mat-icon>
    </div>
    <div class="div-itens">
      <span>Derrotas</span>
      <span>{{ auth.user()?.stats?.losses }}</span>
    </div>
  </div>
</div>
<div class="div-btn-start-game">
  <div class="btn-start-game">
    <span> Iniciar Nova Partida </span>
    <svg width="60" height="60" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <!-- Carta esquerda -->
      <rect
        x="10"
        y="25"
        width="60"
        height="90"
        rx="8"
        fill="white"
        stroke="black"
        stroke-width="3"
        transform="rotate(-12 10 25)"
      />

      <!-- Carta direita -->
      <rect
        x="50"
        y="15"
        width="60"
        height="90"
        rx="8"
        fill="white"
        stroke="black"
        stroke-width="3"
        transform="rotate(12 50 15)"
      />

      <!-- Carta frontal -->
      <rect
        x="30"
        y="20"
        width="60"
        height="90"
        rx="8"
        fill="white"
        stroke="black"
        stroke-width="3"
      />

      <!-- Símbolo grande central -->
      <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="38" fill="black">
        ♠
      </text>
    </svg>
  </div>
</div>

<div class="history-view"

>
  <button (click)="visualizarHistorico()" class="history-view-child"

  >
    <mat-icon>history</mat-icon>

    <span>Ver Histórico de Partidas</span>
  </button>
</div>
